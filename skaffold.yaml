apiVersion: skaffold/v2beta11
kind: Config
build:
  artifacts:
  - image: foxford/mqtt-gateway
    docker:
      dockerfile: docker/Dockerfile
  tagPolicy:
    gitCommit: {}
  local:
    push: true
    useDockerCLI: true
    tryImportMissing: true
deploy:
  helm:
    releases:
      - name: mqtt-gateway
        chartPath: chart
        artifactOverrides:
          app.image: foxford/mqtt-gateway
        imageStrategy:
          helm: {}
        valuesFiles:
          - deploy/values.yaml
