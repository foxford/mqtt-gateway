apiVersion: skaffold/v1beta5
kind: Config
build:
  artifacts:
  - image: netologygroup/mqtt-gateway
    docker:
      dockerfile: docker/Dockerfile
  tagPolicy:
    envTemplate:
      template: '{{.IMAGE_NAME}}:{{.IMAGE_TAG}}'
  local:
    push: true
    useDockerCLI: true
deploy:
  kubectl:
    manifests:
    - deploy/k8s/mqtt-gateway.yaml
    - deploy/k8s/mqtt-gateway-config.yaml
    - deploy/k8s/mqtt-gateway-environment.yaml
    - deploy/k8s/mqtt-gateway-headless.yaml
    - deploy/k8s/mqtt-gateway-loadbalancer.yaml
