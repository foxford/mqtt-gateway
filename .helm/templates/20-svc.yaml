---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-loadbalancer-internal
  annotations:
    service.beta.kubernetes.io/openstack-internal-load-balancer: "true"
  labels:
    app: {{ .Chart.Name }}
spec:
  selector:
    app: {{ .Chart.Name }}
  type: LoadBalancer
  ports:
{{- range $ports := .Values.app.svc_ports }}
    - name: {{ $ports.name }}
      port: {{ $ports.port }}
      targetPort: {{ $ports.targetPort }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-loadbalancer
  labels:
    app: {{ .Chart.Name }}
spec:
  selector:
    app: {{ .Chart.Name }}
  type: LoadBalancer
  ports:
{{- range $ports := .Values.app.svc_ports }}
    - name: {{ $ports.name }}
      port: {{ $ports.port }}
      targetPort: {{ $ports.targetPort }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-headless
  labels:
    prometheus.deckhouse.io/custom-target: {{ .Chart.Name }}
  annotations:
spec:
  selector:
    app: {{ .Chart.Name }}
  clusterIP: None
  ports:
{{- range $ports := .Values.app.svc_ports }}
    - name: {{ $ports.name }}
      port: {{ $ports.port }}
      targetPort: {{ $ports.targetPort }}
{{- end }}
