apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-loadbalancer-internal
  labels:
    app: {{ .Chart.Name }}
spec:
  selector:
    app: {{ .Chart.Name }}
  type: LoadBalancer
  ports:
{{- range $ports := .Values.app.svc_ports }}
    - protocol: {{ $ports.protocol }}
      port: {{ $ports.port }}
      targetPort: {{ $ports.targetPort }}
      name: {{ $ports.name }}
{{- end }}
